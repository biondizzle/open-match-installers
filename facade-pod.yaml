---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: om-facade-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: om-facade-service
              servicePort: 8080
